<div class="pagination">  
    <span class="step-links">  
     {% if page_2.has_previous %}  
         <a href="?page={{i}}&page_2={{ page_2.previous_page_number }}">Previous</a>  
     {% endif %}  
       <span class="current">  
     Page {{ page_2.number }} of {{ page_2.paginator.num_pages }}.  
       </span>  
     {% if page_2.has_next %}  
           <a href="?page={{i}}&page_2={{ page_2.next_page_number }}">Next</a>  
     {% endif %}  
     </span>  
</div>
